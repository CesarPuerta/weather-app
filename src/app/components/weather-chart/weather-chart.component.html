<mat-card class="container">
  <mat-card-header>
    <mat-card-title class="title"> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      [(update)]="updateChart"
      [oneToOne]="true"
      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
  </mat-card-content>
</mat-card>
